<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>VisionAssist â€” Real-Time Video Scene Narrator</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: #f9fafb;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.4rem;
            margin-bottom: 24px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1.2px;
            color: #a5b4fc;
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
        }
        #uploadForm {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.75);
            text-align: center;
            margin-bottom: 28px;
            width: 360px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #uploadForm:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(101, 97, 255, 0.8);
        }
        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 8px;
            color: #c7d2fe;
        }
        input[type="file"] {
            display: block;
            margin: 12px auto;
            color: #e0e7ff;
            cursor: pointer;
        }
        button {
            background: linear-gradient(90deg, #6366f1, #4338ca);
            border: none;
            padding: 12px 26px;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 12px;
        }
        button:hover {
            transform: translateY(-1.5px);
            box-shadow: 0 6px 18px rgba(99, 102, 241, 0.7);
        }
        .progress {
            margin-top: 14px;
            font-size: 14px;
            color: #a5b4fc;
            min-height: 20px;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1100px;
            margin-top: 20px;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 14px;
            padding: 14px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.55);
            opacity: 0;
            transform: translateY(25px);
            animation: fadeInUp 0.5s ease forwards;
        }
        .result-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            filter: brightness(0.95);
            transition: transform 0.3s ease;
        }
        .result-card img:hover {
            transform: scale(1.04);
        }
        .caption {
            font-size: 15px;
            line-height: 1.3;
            color: #dbeafe;
            min-height: 48px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.7);
            font-weight: 600;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #progressBarContainer {
            width: 340px;
            height: 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin: 12px auto 20px auto;
            overflow: hidden;
        }

        /* Progress bar fill */
        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            transition: width 0.3s ease;
        }

        /* Download button */
        #downloadBtn {
            display: none;
            margin: 12px auto;
            padding: 10px 20px;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #downloadBtn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ AI Video Captioning</h1>

    <form id="uploadForm" enctype="multipart/form-data" aria-label="Upload video form">
        <input type="file" name="video" accept="video/*" required>
        <br>
        <button type="submit">Upload & Generate</button>

        <div id="progressBarContainer" aria-hidden="true">
            <div id="progressBar"></div>
        </div>
        <div class="progress" id="progressText" aria-live="polite" aria-atomic="true"></div>
    </form>

    <button id="downloadBtn" aria-label="Download captions as text file">Download Captions</button>

    <div id="results" aria-live="polite" aria-atomic="true"></div>

    <script>
    let captionsData = [];

    function typeWriterEffectWords(element, text, speed = 150) {
        let words = text.split(" ");
        let i = 0;
        element.textContent = '';
        function typing() {
            if (i < words.length) {
                element.textContent += (i === 0 ? "" : " ") + words[i];
                i++;
                setTimeout(typing, speed);
            }
        }
        typing();
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();

        captionsData = [];
        document.getElementById("results").innerHTML = "";
        document.getElementById("progressText").textContent = "Uploading...";
        document.getElementById("progressBar").style.width = "0%";
        document.getElementById("downloadBtn").style.display = "none";

        const form = e.target;
        const formData = new FormData(form);

        fetch('/generate', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.body) {
                throw new Error("ReadableStream not supported in this browser");
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let count = 0;

            // We'll estimate progress roughly based on frames processed
            // You could improve this if backend sends total count info

            function processChunk(chunk) {
                buffer += chunk;
                const parts = buffer.split("\n\n");
                parts.slice(0, -1).forEach(msg => {
                    if (msg.startsWith("data: ")) {
                        const [fname, cap] = msg.slice(6).split("|");

                        // Store captions
                        captionsData.push(`${fname}: ${cap}`);

                        // Create result card
                        const el = document.createElement("div");
                        el.className = "result-card";
                        el.innerHTML = `
                            <img src="/static/frames/${fname}" alt="${fname}">
                            <div class="caption"></div>
                        `;
                        const captionDiv = el.querySelector(".caption");
                        document.getElementById("results").appendChild(el);
                        typeWriterEffectWords(captionDiv, cap);

                        count++;
                        // Update progress bar (assuming max ~30 frames for demo)
                        let progressPercent = Math.min((count / 30) * 100, 100);
                        document.getElementById("progressBar").style.width = progressPercent + "%";
                        document.getElementById("progressText").textContent = `Received ${count} captions...`;
                    }
                });
                buffer = parts[parts.length - 1];
            }

            function read() {
                reader.read().then(({ done, value }) => {
                    if (done) {
                        document.getElementById("progressText").textContent = "Captioning complete!";
                        document.getElementById("progressBar").style.width = "100%";
                        if (captionsData.length > 0) {
                            document.getElementById("downloadBtn").style.display = "block";
                        }
                        return;
                    }
                    processChunk(decoder.decode(value, { stream: true }));
                    read();
                }).catch(err => {
                    document.getElementById("progressText").textContent = "Error: " + err.message;
                });
            }
            read();
        })
        .catch(err => {
            document.getElementById("progressText").textContent = "Upload failed: " + err.message;
        });
    });

    // Download captions as a .txt file
    document.getElementById('downloadBtn').addEventListener('click', () => {
        if (captionsData.length === 0) return;

        const blob = new Blob([captionsData.join('\n')], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'video_captions.txt';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
    });
    </script>
</body>
</html>
